apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprocache01
spec:
  selector:
    matchLabels:
      app: vprocache01
  template:
    metadata:
      labels:
        app: vprocache01
    spec:
      containers:
      - name: vprocache01
        image: memcached
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 11211
          name: vprocache-port

